name: Weekly Trivy Scan

on:
  schedule:
    # JST: 日曜 00:00 (= UTC: 土曜 15:00)
    - cron: '0 15 * * 6'

  workflow_dispatch: # 手動実行を可能にする

# Securityタブ書き出しのための権限設定を追加
permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      # リポジトリ取得
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t aws-practice-api:${{ github.sha }} ./ops/db-migrator

      # Trivy スキャン
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'aws-practice-api:${{ github.sha }}'
          format: sarif
          output: trivy-results.sarif
          exit-code: '0'
          severity: 'UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL'

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Trivy → table txt
        env:
          TRIVY_SKIP_DB_UPDATE: true  # DB 更新をスキップ
        run: |
          trivy image --format table -o trivy-table.txt aws-practice-api:${{ github.sha }}

      # 4) table レポートをアーティファクト化
      - name: Upload table report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-table-${{ github.run_number }}
          path: trivy-table.txt
          retention-days: 30

