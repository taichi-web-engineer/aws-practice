jobs:
  scan:
    name: Scan Docker Container
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          push: false
          load: true
          tags: api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cache Trivy vulnerability database
        uses: actions/cache@v3
        with:
          path: .trivycache/
          key: ${{ runner.os }}-trivy-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-trivy-

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'api:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,ROW'
          exit-code: '0'  # ã‚¹ã‚­ãƒ£ãƒ³çµæœã«é–¢ã‚ã‚‰ãšãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒç¶šè¡Œã•ã‚Œã‚‹ã‚ˆã†ã«
          cache-dir: .trivycache

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Send notification if vulnerabilities found
        if: ${{ steps.scan.outputs.sarif != '' }}
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const sarif = JSON.parse(fs.readFileSync('trivy-results.sarif', 'utf8'));
            
